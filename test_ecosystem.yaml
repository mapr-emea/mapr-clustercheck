      enabled: false
    - name: oozie-ui
      enabled: false
  benchmark-memory:
    enabled: false
  benchmark-rawdisk:
    enabled: false
    tests:
    - mode: READONLY
      data_in_mb: 2048
  benchmark-network-iperf:
    enabled: false
    tests:
    - threads: 4
      data_per_thread: 2G
      mode: all
  benchmark-maprfs-dfsio:
    enabled: false
    role: clusterjob-execution
    tests:
    - dfsio_number_of_files: 5
      dfsio_file_size_in_mb: 256
      topology: /data
      replication: 3
      compression: 'off'
    - dfsio_number_of_files: 5
      dfsio_file_size_in_mb: 256
      topology: /data
      replication: 1
      compression: 'off'
  benchmark-maprfs-rwtest:
    enabled: false
    tests:
    - volume_type: local
      compression: 'off'
      size_in_mb: 32
    - volume_type: standard
      compression: 'off'
      size_in_mb: 32
  benchmark-yarn-terasort-mr:
    enabled: false
    role: clusterjob-execution
    tests:
    - chunk_size_in_mb: 256
      rows: 100000
      rows_comment: one row has 100 byte
      reduce_tasks_per_node: 2
      topology: /data
      replication: 3
      compression: 'on'
  benchmark-yarn-terasort-spark:
    enabled: false
    role: clusterjob-execution
    tests:
    - chunk_size_in_mb: 256
      data_size: 1024M
      num_executors: 3
      executor_cores: 2
      executor_memory: 4G
      topology: /data
      replication: 3
      compression: 'on'

