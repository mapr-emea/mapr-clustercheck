cluster_name: demo.mapr.com
customer_name: Custom Test Environment
output_dir: /Users/chufe/audit
mapr_user: mapr

modules:
  cluster-audit:
    enabled: true
  cluster-config-audit:
    enabled: true
  benchmark-memory:
    enabled: true
  benchmark-rawdisk:
    enabled: true
    tests:
    - mode: READONLY
      data_in_mb: 1024
  benchmark-network-iperf:
    enabled: true
    tests:
    - threads: 4
      data_per_thread: 4G
      mode: split
  benchmark-maprfs-dfsio:
    enabled: true
    role: clusterjob-execution
    tests:
    - dfsio_number_of_files: 5
      dfsio_file_size_in_mb: 256
      topology: /data
      replication: 3
      compression: 'off'
    - dfsio_number_of_files: 5
      dfsio_file_size_in_mb: 256
      topology: /data
      replication: 1
      compression: 'off'
  benchmark-maprfs-rwtest:
    enabled: true
    tests:
    - volume_type: local
      compression: 'off'
      size_in_mb: 32
    - volume_type: standard
      compression: 'off'
      size_in_mb: 32
  benchmark-yarn-terasort-mr:
    enabled: false
    role: clusterjob-execution
    tests:
    - chunk_size_in_mb: 256
      rows: 100000
#      rows: 10000000000
      rows_comment: one row has 100 byte
      reduce_tasks_per_node: 2
      topology: /data
      replication: 3
      compression: 'on'
  benchmark-yarn-terasort-spark:
    enabled: true
    role: clusterjob-execution
    tests:
    - chunk_size_in_mb: 256
      data_size: 1024M
      num_executors: 3
      executor_cores: 2
      executor_memory: 4G
      topology: /data
      replication: 3
      compression: 'on'

nodes-global-config:
  disks:
  - /dev/nvme1n1
  - /dev/nvme2n1
  - /dev/nvme3n1
  ssh_user: ec2-user
  ssh_identity: /Users/chufe/.ssh/id_rsa

nodes:
- host: 10.0.0.63
  roles:
  - clusterjob-execution
- host: 10.0.0.115
- host: 10.0.0.192
